<div class="p-grid">
  <div class="p-col-12">
    <p-checkbox label="Enable optional stuff" [formControl]="optionalStuffEnabledControl" binary="true"></p-checkbox>
  </div>
  <app-optional-stuff
    class="p-col-12"
   *ngIf="formGroup.get('optionalStuff').enabled"
   [optionalStuffFormGroup]="formGroup.get('optionalStuff')"></app-optional-stuff>
</div>
